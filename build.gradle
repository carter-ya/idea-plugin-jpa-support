buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'io.freefair.gradle:lombok-plugin:5.3.0'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
    id 'io.freefair.lombok' version '5.3.0'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'io.freefair.lombok'

group 'com.ifengxue'
version '2.0.5-EAP'

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.4.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    compileOnly fileTree('lib')
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3.1'
    pluginName 'Jpa Support'
    type 'IU'
    updateSinceUntilBuild false
    plugins = ['java']
}

runIde {
    systemProperty('idea.auto.reload.plugins', true)
}

patchPluginXml {
    version '2.0.5-EAP'
    changeNotes """
      <ol>
          <li>Support all databases.</li>
          <li>Support generate source code from Database plugin</li>
          <li>Support custom generate code template</li>
          <li>Support custom db type mapping</li>
      </ol>
      """
}
