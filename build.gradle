plugins {
    id 'org.jetbrains.intellij' version '0.3.3'
}

group 'com.ifengxue'
version '1.0.5'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/fastjdbc-1.0-SNAPSHOT.jar')
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
    pluginName 'Jpa Support'
}
patchPluginXml {
    changeNotes """
       Fix BigDecimal default value; Remove Date Timestamp default value.
       Fix bug with missing default value.
       Fix getting wrong table name when table prefix exits(Thanks for https://github.com/cqyisbug)
       Upgrade version to support IDEA 2018.3. 
       Fix BigDecimal default value; Remove Date Timestamp default value.
       Generate entity/repository class for JPA/Lombok/Spring Data JPA.
      """
}